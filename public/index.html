<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <main class="p-4">
    <div class="flex gap-4 mb-4">
      <h1 class="text-bold text-[2rem]">Chat Socket.io</h1>
      <input id="username" placeholder="name" type="text" class="text-[2rem] ">
    </div>
    <div>
      <div id="chatHistory" class="flex flex-col-reverse w-full h-96 shadow-[0_0_1px_1px_#000] px-2 py-1 mb-1 gap-2 overflow-y-auto">
      </div>
    </div>
    <div class="flex">
      <input
      id="toSendMessage"
      onkeydown="if(event.key === 'Enter') sendMessage()"
      type="text" placeholder="escribe tu codigo" class="w-full shadow-[0_0_1px_1px_#000] px-2 py-1">
      <div 
      onClick="sendMessage()"
      class="cursor-pointer hover:bg-green-200 w-8 h-8 flex justify-center items-center shadow-[0_0_1px_1px_#000]">
        <span>
          ->
        </span>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
